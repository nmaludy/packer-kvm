# https://access.redhat.com/documentation/en-us/red_hat_enterprise_linux/8/html/performing_an_advanced_rhel_installation/kickstart-commands-and-options-reference_installing-rhel-as-an-experienced-user

# Install OS instead of upgrade
install
# License agreement
eula --agreed
# Use CDROM install (from ISO in Packer)
cdrom
# Use text mode install
text
# Disable Initial Setup on first boot
firstboot --disable
# Keyboard layout
keyboard --vckeymap=us --xlayouts='us'
# System language
lang en_US.UTF-8
# Network information
network --bootproto=dhcp --device=link --activate
network --hostname=centos8.localdomain
# Root password, generated using following command:
# python -c 'import crypt,getpass;pw=getpass.getpass();print(crypt.crypt(pw) if (pw==getpass.getpass("Confirm: ")) else exit())'
rootpw --iscrypted $6$hdYlCpgPtqvGrxU4$xkWiSS1zYcfWOkXvkplANcgh3XrP78A/a8fzY3d6dK5zUlItTyCdkCNURIWcrxO7aSYV6mpbg2tbM4HyMkL6M0
# Do not configure the X Window System
skipx
# System timezone
timezone UTC
# System bootloader configuration
bootloader --location=mbr --append="crashkernel=auto"
# Clear the Master Boot Record
zerombr
# Remove partitions
clearpart --all --initlabel
# Automatically create partitions using LVM
# autopart --type=lvm

# Disk partitioning information
part pv.157 --fstype lvmpv --ondrive=vda --size=1 --grow --asprimary
part /boot --fstype xfs --ondrive=vda --size=1024 --asprimary

volgroup vg_centos --pesize=4096 pv.157
logvol /opt  --fstype xfs --size=4096 --name=lv_opt --vgname=vg_centos
logvol swap  --fstype swap --size=4096 --name=lv_swap --vgname=vg_centos
logvol /tmp  --fstype xfs --size=4096 --name=lv_tmp --vgname=vg_centos --fsoptions="rw,nodev,noexec,nosuid"
logvol /var/log  --fstype xfs --size=4096 --name=lv_var_log --vgname=vg_centos
logvol /var/tmp  --fstype xfs --size=4096 --name=lv_var_tmp --vgname=vg_centos --fsoptions="rw,nodev,noexec,nosuid"
logvol /var/lib  --fstype xfs --size=4096 --name=lv_var_lib --vgname=vg_centos
logvol /var/log/audit  --fstype xfs --size=1024 --name=lv_var_audit --vgname=vg_centos
logvol /  --fstype xfs --size=1 --grow --name=lv_root --vgname=vg_centos

# Reboot after successful installation
reboot

%packages --ignoremissing
# dnf group info minimal-environment
@^minimal-environment
kexec-tools
sudo
# Exclude unnecessary firmwares
-iwl*firmware
%end

%addon com_redhat_kdump --enable --reserve-mb='auto'

%end

%post --logfile=/mnt/sysimage/root/ks-post.log

# enable SSH
/usr/bin/systemctl enable sshd

# Need for host/guest communication
/usr/bin/systemctl enable qemu-guest-agent

# Update all packages
/usr/bin/yum -y update

%end
